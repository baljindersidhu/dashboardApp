<!DOCTYPE html>
<md-content flex class="md-padding">
    <div flex layout="column">
		<md-card flex>
			<md-card-logo logo-path="vm._logoPath"
							logo-color="vm._logoColor">
			</md-card-logo> <!-- Hercules Component for artistic Header Logos -->
			<md-card-header>
		        <md-card-header-text>
		            <span class="md-title">Shipments</span>
		            <span class="md-subhead">Status</span>
				</md-card-header-text>
			</md-card-header> <!-- Header ends here -->
		    <md-card-title>
		    	<md-card-title-text>
		        	<span class="md-headline">
		        		<md-select ng-model="vm.city" placeholder="Select a city">
						    <md-option ng-value="opt" ng-repeat="opt in neighborhoods2">{{ opt }}</md-option>
						</md-select>
		        	</span>
		        </md-card-title-text>
			</md-card-title> <!-- Title ends here -->
			<!-- Assignments Main View -->
		    <md-card-content>
 		    	<ng-include src="vm.tableProvider"></ng-include>
			</md-card-content>
		</md-card> <!-- Parent card ends here -->
    </div>
</md-content>
